<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Atual</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-xl p-6 w-80 text-center">
      <h1 class="text-xl font-bold text-gray-700 mb-4">Consulta de Clima</h1>

      <input
        id="cidade"
        type="text"
        placeholder="Digite a cidade"
        class="border border-gray-300 rounded-lg py-2 w-full mb-3 text-center focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        id="buscar"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full transition-colors"
      >
        Buscar
      </button>

      <div id="resultado" class=" text-gray-700"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
